<main>
  <article class="product">
    <h1>{{ title }}</h1>

    <ul>
      <li *ngFor="let image of images">
        <img [src]="image" alt="{{title}}" class="img-responsive"/>
      </li>
    </ul>

    <p>{{ description }}</p>
    <p>&euro;{{ price }}</p>

    <button (click)="addToCart(product)" class="btn-primary">Toevoegen aan winkelwagen</button>
  </article>
</main>
