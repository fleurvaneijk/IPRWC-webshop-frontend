<form>
  <div class="container">
    <h1>Registreren</h1>
    <p>Vul onderstaand formulier in om u te registreren.</p>
    <hr>

    <label for="name"><b>Naam</b></label>
    <input type="text" placeholder="Vul uw naam in" id="name" required>

    <label for="email"><b>E-mail</b></label>
    <input type="text" placeholder="Vul uw e-mail in" id="email" required>

    <label for="password"><b>Wachtwoord</b></label>
    <input type="password" placeholder="Vul uw wachtwoord in" id="password" required>

    <label for="password-repeat"><b>Wachtwoord (nogmaals)</b></label>
    <input type="password" placeholder="Vul uw wachtwoord nogmaals in" id="password-repeat" required>

    <div class="clearfix">
      <button (click)="register()" type="submit" class="signupbtn">Registreren</button>
    </div>
  </div>
</form>
