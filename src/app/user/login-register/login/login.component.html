<form>
  <div class="container">
    <h1>Inloggen</h1>
    <p>Vul onderstaand formulier in om in te loggen.</p>
    <hr>

    <label><b>E-mail</b></label>
    <input type="text" placeholder="Vul uw e-mail in" id="login-email" required>

    <label><b>Wachtwoord</b></label>
    <input type="password" placeholder="Vul uw wachtwoord in" id="login-password" required>

    <button (click)="login()" type="submit">Inloggen</button>
  </div>
</form>
