<main>
  <button class="add-admin"
          id="addAdminBtn"
          [hidden]="user.role != 'ADMIN'"
          [disabled]="user.role != 'ADMIN'"
          (click)="openModal()"
  >Admin toevoegen</button>

  <form class="account-info">
    <div class="container">
      <button (click)="logout()" class="logoutbtn btn-danger account-info">Uitloggen</button>
      <h1>Welkom, {{ user.name }}!</h1>
      <p>Vul onderstaand formulier in om uw gegevens te wijzigen.</p>
      <hr>

      <label for="name">Naam</label>
      <div class="wrapper">
        <input class="account-info" type="text" placeholder="Vul uw naam in" id="name" required>
        <p class="existing-user">{{ user.name }}</p>
      </div>


      <label for="email">E-mail</label>
      <div class="wrapper">
        <input class="account-info" type="text" placeholder="Vul uw e-mail in" id="email" required>
        <p class="existing-user">{{ user.email }}</p>
      </div>

      <label for="password">Wachtwoord</label>
      <input class="account-info" type="password" placeholder="Vul uw wachtwoord in" id="password" required>

      <label for="password-repeat">Wachtwoord (nogmaals)</label>
      <input class="account-info" type="password" placeholder="Vul uw wachtwoord nogmaals in" id="password-repeat" required>

      <button (click)="update()" type="submit" class="updatebtn account-info">Gegevens opslaan</button>
      <button (click)="deleteAccount()" type="submit" class="deletebtn account-info">Account verwijderen</button>
    </div>
  </form>

  <!-- "Add admin" popup screen -->
  <app-add-admin></app-add-admin>

</main>
